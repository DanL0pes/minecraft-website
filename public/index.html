<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styleDefault.css">
    <link rel="stylesheet" href="./assets/css/styleHome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,menu" />
    <title>MineCave | Home</title>
</head>
<body>
    <nav class="transparent">
        <div class="container">
            <a href="index.html">
                <img src="./assets/images/logo.png" alt="MineCave">
            </a>
            <ul class="links" id="menu">
                <li class="link"><a class="btn" href="#">Sobre</a></li>
                <li class="link"><a class="btn" href="game.html">Craftgame</a></li>
                <li class="link"><a class="btn" href="#">Curiosidades</a></li>
                <li class="link"><a class="btn" href="#">Entrar</a></li>
            </ul>
            <span class="material-symbols-outlined menu-icon" onclick="abrirMenu(event)">
                menu
            </span>
        </div>
    </nav>
    <section class="sessao-heroi">
        <video autoplay muted loop playsinline class="video-bg">
            <source src="./assets/videos/bg-home.mp4" type="video/mp4">
            Seu navegador não suporta o elemento <code>video</code>.
        </video>
        <div class="container">
            <div class="lado texto">
                <h1>
                    Seja Bem-vindo a nossa <br>
                </h1>
                <p>Mine<span class="color">Cave</span></p>
                <a href="#">Saiba mais</a>
            </div>
            <div class="lado">
                <img src="./assets/images/steve.webp">
            </div>
        </div>
    </section>
    <section class="sessao-intro">
        <video autoplay loop muted playsinline class="video-bg">
            <source src="./assets/videos/bg-intro.mp4" type="video/mp4">
            Seu navegador não suporta o elemento <code>video</code>.
        </video>
        <div class="container">
            <img src="./assets/images/minecraft-logo.svg" alt="Minecraft" class="logo-mine">
            <div class="conteudo">
                <div class="seletores">
                    <div class="seletor" id="jogo_seletor" onclick="atualizarSeletor(event)">
                        <img src="./assets/images/Diamond.png" alt="">
                        <p>Jogo</p>
                    </div>
                    <div class="seletor" id="criador_seletor" onclick="atualizarSeletor(event)">
                        <img src="./assets/images/Redstone.png" alt="">
                        <p>Criador</p>
                    </div>
                    <div class="seletor" id="updates_seletor" onclick="atualizarSeletor(event)">
                        <img src="./assets/images/Cobblestone.png" alt="">
                        <p>Updates</p>
                    </div>
                </div>
                <div class="main_seletores">
                    <div class="conteudo_seletor" id="jogo_content">Jogo</div>
                    <div class="conteudo_seletor" id="criador_content">Criador</div>
                    <div class="conteudo_seletor" id="updates_content">Updates</div>
                </div>
            </div>
        </div>
        <img src="./assets/images/bottom-bg-sessao.png" alt="" class="bloco-baixo">
    </section>
    <section class="sessao-vantagens">
        <video autoplay loop muted playsinline class="video-bg">
            <source src="./assets/videos/bg-vantagens.mp4" type="video/mp4">
            Seu navegador não suporta o elemento <code>video</code>.
        </video>
        <div class="container">
            <h1>Oi</h1>
        </div>
    </section>
</body>

<script src="./assets/script/nav.js"></script>
<script src="./assets/script/home.js"></script>
</html>
